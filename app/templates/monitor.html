<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Alarm Monitor</h1>
            <div id="connection-status" class="mb-4 p-2 rounded"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Latest Alarm</h2>
            <div id="latest-alarm" class="space-y-2">
                <p>Waiting for data...</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Alarm History</h2>
            <div id="alarm-history" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // Socket.IO connection with error handling and reconnection
        function initializeSocket() {
            const socketOptions = {
                transports: ['websocket'],
                upgrade: false,
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 60000
            };

            // Get the current host
            const host = window.location.host;
            const protocol = window.location.protocol;
            
            // Create socket connection
            const socket = io(`${protocol}//${host}`, socketOptions);

            // Update connection status display
            function updateConnectionStatus(status, message) {
                const statusDiv = document.getElementById('connection-status');
                statusDiv.textContent = message;
                
                if (status === 'connected') {
                    statusDiv.className = 'mb-4 p-2 rounded bg-green-100 text-green-700';
                } else if (status === 'disconnected') {
                    statusDiv.className = 'mb-4 p-2 rounded bg-red-100 text-red-700';
                } else if (status === 'error') {
                    statusDiv.className = 'mb-4 p-2 rounded bg-yellow-100 text-yellow-700';
                }
            }

            // Socket event handlers
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus('connected', 'Connected to server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus('disconnected', 'Disconnected from server');
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateConnectionStatus('error', `Connection error: ${error.message}`);
            });

            socket.on('processed_data', (data) => {
                updateLatestAlarm(data);
                addToHistory(data);
            });

            return socket;
        }

        function updateLatestAlarm(data) {
            const alarmHtml = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p><strong>Device ID:</strong> ${data.device_id}</p>
                        <p><strong>Alarm Rule:</strong> ${data.alarm_rule}</p>
                        <p><strong>Alarm Value:</strong> ${data.alarm_value}</p>
                        <p><strong>Status:</strong> <span class="${data.status === 'active' ? 'text-red-500' : 'text-green-500'}">${data.status}</span></p>
                    </div>
                    <div>
                        <p><strong>Severity:</strong> ${data.severity}</p>
                        <p><strong>Instance:</strong> ${data.instance}</p>
                        <p><strong>Time:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    </div>
                </div>
            `;
            document.getElementById('latest-alarm').innerHTML = alarmHtml;
        }

        function addToHistory(data) {
            const historyDiv = document.getElementById('alarm-history');
            const historyItem = document.createElement('div');
            historyItem.className = 'border-b pb-4';
            historyItem.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-semibold">${data.alarm_rule}</p>
                        <p class="text-sm text-gray-600">Device: ${data.device_id}</p>
                        <p class="text-sm">Value: ${data.alarm_value}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">${new Date(data.timestamp).toLocaleString()}</p>
                        <p class="text-sm ${data.status === 'active' ? 'text-red-500' : 'text-green-500'}">${data.status}</p>
                    </div>
                </div>
            `;
            
            historyDiv.insertBefore(historyItem, historyDiv.firstChild);
            
            // Keep only last 10 items
            while (historyDiv.children.length > 10) {
                historyDiv.removeChild(historyDiv.lastChild);
            }
        }

        // Initialize socket when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const socket = initializeSocket();
        });
    </script>
</body>
</html>
