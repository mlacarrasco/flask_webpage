<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Debug Information -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Connection Status</h2>
            <div id="debug-info" class="text-sm font-mono bg-gray-100 p-4 rounded">
                <p>Server URL: <span id="server-url" class="text-blue-600"></span></p>
                <p>Status: <span id="connection-status" class="font-bold text-red-500">Disconnected</span></p>
                <p>Last Event: <span id="last-event" class="text-gray-600">None</span></p>
            </div>
        </div>

        <!-- Manual Test Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Data</h2>
            <button onclick="sendTestRequest()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Send Test Data
            </button>
        </div>

        <!-- Latest Alarm -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Latest Alarm</h2>
            <div id="latest-alarm" class="space-y-2">
                <p>Waiting for data...</p>
            </div>
        </div>

        <!-- Alarm History -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Alarm History</h2>
            <div id="alarm-history" class="space-y-4">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script>
        let socket;
        const currentUrl = window.location.origin;
        document.getElementById('server-url').textContent = currentUrl;

        function updateDebugInfo(event, details) {
            document.getElementById('last-event').textContent = `${event}: ${details} (${new Date().toLocaleString()})`;
            console.log(`[${event}]`, details);
        }

        function initializeSocket() {
            updateDebugInfo('Init', 'Starting socket connection...');

            socket = io(currentUrl, {
                transports: ['websocket'],
                upgrade: false,
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 60000
            });

            socket.on('connect', () => {
                document.getElementById('connection-status').textContent = 'Connected';
                document.getElementById('connection-status').className = 'font-bold text-green-500';
                updateDebugInfo('Connect', 'Socket connected successfully');
            });

            socket.on('disconnect', () => {
                document.getElementById('connection-status').textContent = 'Disconnected';
                document.getElementById('connection-status').className = 'font-bold text-red-500';
                updateDebugInfo('Disconnect', 'Socket disconnected');
            });

            socket.on('connect_error', (error) => {
                updateDebugInfo('Error', `Connection error: ${error.message}`);
            });

            socket.on('processed_data', (data) => {
                updateDebugInfo('Data Received', JSON.stringify(data).substring(0, 100) + '...');
                updateLatestAlarm(data);
                addToHistory(data);
            });
        }

        function sendTestRequest() {
            updateDebugInfo('Test', 'Sending test request...');
            fetch(`${currentUrl}/process`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "activation": {"completed": Date.now(), "detections": 1, "initiated": Date.now()},
                    "alarm": {"group": "", "rule": "test_alarm", "type": ""},
                    "evaluation": {"last_completed": Date.now(), "last_values": {"alarma.X": 75.5}},
                    "instance": "TEST-123",
                    "origin": {"id": "TEST_DEVICE", "name": "", "source": "device"},
                    "severity": 2,
                    "state": 1
                })
            })
            .then(response => response.json())
            .then(data => {
                updateDebugInfo('Test Response', JSON.stringify(data).substring(0, 100) + '...');
            })
            .catch(error => {
                updateDebugInfo('Test Error', error.message);
            });
        }

        function updateLatestAlarm(data) {
            const alarmHtml = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p><strong>Device ID:</strong> ${data.device_id}</p>
                        <p><strong>Alarm Rule:</strong> ${data.alarm_rule}</p>
                        <p><strong>Alarm Value:</strong> ${data.alarm_value}</p>
                        <p><strong>Status:</strong> <span class="${data.status === 'active' ? 'text-red-500' : 'text-green-500'}">${data.status}</span></p>
                    </div>
                    <div>
                        <p><strong>Severity:</strong> ${data.severity}</p>
                        <p><strong>Instance:</strong> ${data.instance}</p>
                        <p><strong>Time:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    </div>
                </div>
            `;
            document.getElementById('latest-alarm').innerHTML = alarmHtml;
            updateDebugInfo('Update', 'Latest alarm updated');
        }

        function addToHistory(data) {
            const historyDiv = document.getElementById('alarm-history');
            const historyItem = document.createElement('div');
            historyItem.className = 'border-b pb-4';
            historyItem.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-semibold">${data.alarm_rule}</p>
                        <p class="text-sm text-gray-600">Device: ${data.device_id}</p>
                        <p class="text-sm">Value: ${data.alarm_value}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">${new Date(data.timestamp).toLocaleString()}</p>
                        <p class="text-sm ${data.status === 'active' ? 'text-red-500' : 'text-green-500'}">${data.status}</p>
                    </div>
                </div>
            `;
            
            historyDiv.insertBefore(historyItem, historyDiv.firstChild);
            
            while (historyDiv.children.length > 10) {
                historyDiv.removeChild(historyDiv.lastChild);
            }
            updateDebugInfo('History', 'Added new item to history');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            updateDebugInfo('Load', 'Page loaded');
        });
    </script>
</body>
</html>
